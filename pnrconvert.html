<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personnummer Växel</title>
    <script>
        window.onload = function() {
            // Hämta personnummer från URL-parametern
            const urlParams = new URLSearchParams(window.location.search);
            let personnummer = urlParams.get('personnummer');

            if (!personnummer) {
                console.error("Inget personnummer tillhandahölls.");
                return;
            }

            // Tar bort icke-numeriska tecken och kontrollerar längden
            personnummer = personnummer.replace(/\D/g, '');

            if (personnummer.length === 10) {
                // Lägg till prefix (t.ex. 19) för tvåsiffrigt århundrade
                personnummer = "19" + personnummer;
            }

            if (personnummer.length !== 12) {
                console.error("Ogiltigt personnummer.");
                return;
            }

            // Lägg till streck innan de sista fyra siffrorna
            let formateratPersonnummer = personnummer.slice(0, 8) + "-" + personnummer.slice(8);

            // Skicka vidare det formaterade personnumret till en annan webbadress
            let targetUrl = "https://exempel.se/mottagare";  // Byt ut mot den faktiska måladressen
            window.location.href = `${targetUrl}?personnummer=${formateratPersonnummer}`;
        };
    </script>
</head>
<body>
</body>
</html>
