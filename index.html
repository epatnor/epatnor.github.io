<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="header">
        <a href="https://github.com/epatnor/pnrfix" target="_blank" rel="noopener noreferrer" id="logo-link">
            <img src="pnrfix_logo2.png" alt="PNRFIX Logo" class="logo">
        </a>
        <button id="themeToggle" class="theme-toggle">
            <i id="themeIcon" class="fas fa-sun"></i>
        </button>
    </div>
    
    <div id="output">
        <!-- Resultat loggas här -->
    </div>

    <script src="personnummerValidator.js"></script>
    <script src="themeSwitcher.js"></script>
    <script>
        // Funktion för att hämta URL-parameter
        const getQueryParam = param => new URLSearchParams(window.location.search).get(param);
    
        // Funktion för att logga meddelanden
        const logMessage = message => document.getElementById("output").innerHTML += `<p>${message}</p>`;
    
        // Hämta och validera personnummer
        const personnummer = getQueryParam("personnummer");
        if (!personnummer) {
            logMessage("Inget personnummer tillhandahölls. Ange ett personnummer för validering.");
        } else {
            const formattedNumber = formatPersonnummer(personnummer);
            const forValidation = formattedNumber.replace(/-/g, ''); // Tar bort bindestreck för validering
            const isValid = isValidPersonnummer(forValidation);
            
            const status = isValid ? `<span style="color:green">OK</span>` : `<span style="color:red">FEL</span>`;
        
            logMessage(`Inkommande personnummer: ${personnummer} ${status}`);
            if (isValid) {
                logMessage(`Åtgående personnummer: ${formattedNumber}`);
            }
        }
    </script>
</body>
</html>
