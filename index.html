<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PNRFIX</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    // <h1>PNRFIX</h1>
    <img src="pnrfix_logo2.png" alt="PNRFIX Logo" style="width:200px; height:auto;"> 
    <div id="output">
        <!-- Resultat loggas här -->
    </div>

    <script src="personnummerValidator.js"></script>
    <script>
        // Funktion för att hämta URL-parameter
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Loggmeddelande
        function logMessage(message) {
            const outputDiv = document.getElementById("output");
            const p = document.createElement("p");
            p.textContent = message;
            outputDiv.appendChild(p);
        }

        // Hämta personnummer från URL
        const personnummer = getQueryParam("personnummer");

        if (!personnummer) {
            // Om inget personnummer skickas, skriv ett snällt meddelande
            logMessage("Inget personnummer tillhandahölls. Ange ett personnummer för validering.");
        } else {
            // Formatera personnumret och kör validering
            const formateratPersonnummer = formatPersonnummer(personnummer);
            const isValid = isValidPersonnummer(formateratPersonnummer);

            if (isValid) {
                logMessage(`Framgång: ${personnummer} -> ${formateratPersonnummer}`);
                logMessage(`Detta personnummer kommer skickas vidare: ${formateratPersonnummer}`);
            } else {
                logMessage(`Misslyckande: ${personnummer} - Ogiltigt personnummer.`);
            }
        }
    </script>
    <button id="themeToggle" class="theme-toggle">
    <i id="themeIcon" class="fas fa-moon"></i>
    </button>
    
        <!-- Ditt befintliga innehåll -->
    <script src="personnummerValidator.js"></script>
    <script src="themeSwitcher.js"></script>

</body>
</html>
