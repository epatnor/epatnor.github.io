<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PNRFIX</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="header">
        <a href="https://github.com/epatnor/pnrfix" target="_blank" rel="noopener noreferrer" id="logo-link">
            <img src="pnrfix_logo2.png" alt="PNRFIX Logo" class="logo">
        </a>
        <button id="themeToggle" class="theme-toggle">
            <i id="themeIcon" class="fas fa-sun"></i>
        </button>
    </div>
    <h1>PNRFIX</h1>
    
    <div id="output">
        <!-- Resultat loggas här -->
    </div>

    <script src="personnummerValidator.js"></script>
    <script src="themeSwitcher.js"></script>
    <script>
        // Funktion för att hämta URL-parameter
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Loggmeddelande
        function logMessage(message) {
            document.getElementById("output").innerHTML += `<p>${message}</p>`;
        }

        // Format personnummer, inkluderat bindestreck
        function formatPersonnummer(personnummer) {
            // Din befintliga formateringslogik...
            if (personnummer.length === 12) {
                return personnummer.slice(0, 8) + '-' + personnummer.slice(8);
            } else {
                return personnummer;
            }
        }

        // Hämta personnummer från URL och validera
        const personnummer = getQueryParam("personnummer");
        if (!personnummer) {
            logMessage("Inget personnummer tillhandahölls. Ange ett personnummer för validering.");
        } else {
            const formateratPersonnummer = formatPersonnummer(personnummer);
            const forValidation = formateratPersonnummer.replace(/-/g, ''); // Tar bort bindestreck för validering
            const isValid = isValidPersonnummer(forValidation);

            if (isValid) {
                logMessage(`Framgång: ${personnummer} -> ${formateratPersonnummer}`);
                logMessage(`Detta personnummer kommer skickas vidare: ${formateratPersonnummer}`);
            } else {
                logMessage(`Misslyckande: ${personnummer} - Ogiltigt personnummer.`);
            }
        }
    </script>
</body>
</html>
