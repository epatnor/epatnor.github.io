<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personnummer Validering</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="output"></div>

    <button id="themeToggle" class="theme-toggle">
        <i id="themeIcon" class="fas fa-moon"></i>
    </button>

    <script src="personnummerValidator.js"></script>
    <script src="themeSwitcher.js"></script>
    <script>
        // Funktion för att hämta URL-parameter
        function getQueryParam(param) {
            return new URLSearchParams(window.location.search).get(param);
        }

        // Funktion för att logga meddelanden
        function logMessage(message) {
            document.getElementById("output").innerHTML += `<p>${message}</p>`;
        }

        // Hämta och validera personnummer
        const personnummer = getQueryParam("personnummer");
        if (!personnummer) {
            logMessage("Inget personnummer tillhandahölls. Ange ett personnummer för validering.");
        } else {
            const formattedNumber = formatPersonnummer(personnummer);
            const forValidation = formattedNumber.replace(/-/g, ''); // Tar bort bindestreck för validering
            const isValid = isValidPersonnummer(forValidation);
            
            const status = isValid ? `<span style="color:green">OK</span>` : `<span style="color:red">FEL</span>`;
        
            logMessage(`Inkommande personnummer: ${personnummer} ${status}`);
            if (isValid) {
                logMessage(`Åtgående personnummer: ${formattedNumber}`);
            }
        }
    </script>
</body>
</html>
